<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Тестовое задание на позицию: HTML-верстальщик">
	<meta name="keywords" content="Тестовое задание на позицию: HTML-верстальщик">
	<meta name="google" content="notranslate">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<title>QSOFT Frontend Junior Test</title>
</head>

<body>

	<!--Header-->
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="./img/logo.svg" alt="QSOFT logo">
				</div>
				<div class="header__account">
					<img src="./img/autorization.svg" alt="autorization">
				</div>
				<div class="header__search-form">
					<img class="search-form__icon" src="./img/search.svg" alt="search">
					<input class="search-form__input" type="text" placeholder="Найти...">
				</div>
				<div class="header__user">
					<div class="user__name">
						<div class="header__vr"></div>
						<span>Константин</span>
					</div>
					<div class="user__image">
						<img src="./img/user.svg" alt="user">
					</div>
				</div>
			</div>
			<div class="header__hr"></div>
		</div>
	</header>

	<!--Intro-->
	<div class="intro">
		<div class="container">
			<h1 class="intro__title">
				Наши партнёры
			</h1>
		</div>
	</div>

	<!--Main-->
	<main class="main">
		<div class="container">
			<div class="partners">
				<div class="partners__item">
					<img class="partners__icon" src="./img/henkel.svg" alt="Henkel">
				</div>
				<div class="partners__item">
					<img class="partners__icon" src="./img/john deere.svg" alt="John Deere">
				</div>
				<div class="partners__item">
					<img class="partners__icon" src="./img/mcdonald's.svg" alt="McDonald's">
				</div>
				<div class="partners__item">
					<img class="partners__icon" src="./img/ikea.svg" alt="Ikea">
				</div>
				<div class="partners__item">
					<img class="partners__icon" src="./img/reebok.svg" alt="Reebok">
				</div>
				<div class="partners__item">
					<img class="partners__icon" src="./img/nike.svg" alt="Nike">
				</div>
				<div class="partners__item">
					<img class="partners__icon" src="./img/caterpillar.svg" alt="Caterpillar">
				</div>
			</div>
		</div>
	</main>

</body>

</html>
